<!DOCTYPE html>
<html>
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <body>
        <h1>Contact Me</h1>
        <label for="firstname">First Name:</label>

        <input type="submit">
    </body>
